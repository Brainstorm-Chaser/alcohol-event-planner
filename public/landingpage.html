<!DOCTYPE html>
<html>
<head>
  <title>
    Alcohol Event Planner
  </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href ="../public/assets/css/eventplanner.css" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class= "container">
    <h1>AEP</h1>
    <div class = "col-md-6">
      <div class="panel panel-default login-wrapper">
          <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="name-input" id="name-label">Username:</label>
               <input class="form-control" id="username" type="text">
              </div>
              <div class="form-group">
                <label for="password" id="password">Password: </label>
                <input class="form-control" id="password" type="password">
              </div>
              <button class="btn btn-default login" id="login-button" type="submit">Login</button>
            </form>
          </div>
      </div>
    </div>  
    <div class = "col-md-6">
      <div class="panel panel-default sign-up-wrapper">
          <div class="panel-heading">
            <h3 class="panel-title">New User?</h3>
          </div>
          <div class="panel-body">
          
            <button type="button" id="new-account" class="btn btn-default">Sign Up</button>
          </div>
      </div>

    </div>





  </div>  


</body>
</html>
