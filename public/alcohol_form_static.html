<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alcohol Event Planning App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/eventplanner.css" type="text/css" />
  <script src="https://code.jquery.com/jquery.js"></script>
</head>
  <body>
    
    <div class= "container">
      <div class="row">
        <div class="col-xs-12">
        <header><strong>Choose Your Alcohol For Your Event</strong></header>
        </div>
      </div>
      <form>
        <div class="form-group" id="alchlists">
          <div class="row">
            <div class="col-xs-4" id="liquor">
                <a href="https://placeholder.com"><img src="http://via.placeholder.com/300x300"></a>
                  <div class="checkbox">
                    <label>
                    <input type="checkbox" value="1">
                      <div class="panel panel-default">
                        <div class="panel-body">
                          Liquor 1
                        </div>
                      </div>
                    </label>
                  </div>
                   <div class="checkbox">
                    <label>
                    <input type="checkbox" value="2">
                      <div class="panel panel-default">
                        <div class="panel-body">
                          Liquor 2
                        </div>
                      </div>
                    </label>
                  </div>
                   <div class="checkbox">
                    <label>
                    <input type="checkbox" value="3">
                      <div class="panel panel-default">
                        <div class="panel-body">
                          Liquor 3
                        </div>
                      </div>
                    </label>
                  </div>
            </div>
            <div class="col-xs-4" id="wine">
              <a href="https://placeholder.com"><img src="http://via.placeholder.com/300x300"></a>
               <div class="checkbox">
                  <label>
                  <input type="checkbox" value="4">
                    <div class="panel panel-default">
                      <div class="panel-body">
                        Wine 1
                      </div>
                    </div>
                  </label>
                </div>
                 <div class="checkbox">
                  <label>
                  <input type="checkbox" value="5">
                    <div class="panel panel-default">
                      <div class="panel-body">
                        Wine 2
                      </div>
                    </div>
                  </label>
                </div>
                 <div class="checkbox">
                  <label>
                  <input type="checkbox" value="6">
                    <div class="panel panel-default">
                      <div class="panel-body">
                        Wine 3
                      </div>
                    </div>
                  </label>
                </div>
            </div>
            <div class="col-xs-4" id="beer">
              <a href="https://placeholder.com"><img src="http://via.placeholder.com/300x300"></a>
              <div class="checkbox">
                  <label>
                  <input type="checkbox" value="7">
                    <div class="panel panel-default">
                      <div class="panel-body">
                        Beer 1
                      </div>
                    </div>
                  </label>
                </div>
                 <div class="checkbox">
                  <label>
                  <input type="checkbox" value="8">
                    <div class="panel panel-default">
                      <div class="panel-body">
                        Beer 2
                      </div>
                    </div>
                  </label>
                </div>
                 <div class="checkbox">
                  <label>
                  <input type="checkbox" value="9">
                    <div class="panel panel-default">
                      <div class="panel-body">
                        Beer 3
                      </div>
                    </div>
                  </label>
                </div>
            </div>
          </div>   
          <div class="row">
            <div class="col-xs-12">
              <button type="submit" class="btn btn-primary btn-lg btn-block" id="submitlist">Compile Alcohol List</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
